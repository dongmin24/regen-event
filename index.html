<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더리젠 프리미엄 스킨 리부트</title> <!-- 브라우저 탭에 뜰 제목 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* 배경색 */
        }
        .container {
            max-width: 800px; /* PC에서 너무 커지지 않게 제한 */
            margin: 0 auto; /* 중앙 정렬 */
            background-color: #fff;
            padding-bottom: 80px; /* 버튼에 이미지가 가려지지 않도록 여백 추가 */
        }
        img {
            width: 100%; /* 모바일 화면에 꽉 차게 */
            height: auto;
            display: block;
        }
        /* 상담 버튼 스타일 */
        .consult-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background-color: #d8aa78; /* 버튼 색상 */
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000; /* 이미지가 버튼 위를 덮지 않게 최상단으로 올림 */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 이미지 파일명이 맞는지 꼭 확인하세요 -->
        <img src="main-image.png" alt="더리젠 상세페이지">
    </div>

    <!-- 수정된 카카오톡 링크 -->
    <a href="http://pf.kakao.com/_eTyqn/chat" target="_blank" class="consult-btn">카카오톡 상담/예약 문의하기</a>

</body>
</html>
